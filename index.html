<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite + React + TS</title>
	</head>
	<body>
		<div id="root"></div>

		<svg width="0" height="0">
			<defs>
				<clippath id="clip" clipPathUnits="objectBoundingBox">
					<path
						d="
               m 1 0
               v 1
               h -.58

							 c 0 0
							 0 0
							 0 -0.50

							 c 0 0
							 0 -0.06
							 .05 -0.05

							c 0 0
							 -0.05 0
							 -.05 -0.05

							 c 0 0
							 0 0
							 0 -0.50

							 z

               "
					></path>
				</clippath>
			</defs>
		</svg>
		<svg width="0" height="0">
			<defs>
				<clippath id="background-top" clipPathUnits="objectBoundingBox">
					<path
						d="
					M 0 0

					H 1

					c 0 0
					0 0
					0 .3

					c 0 0
					0 1
					-.5 0

					c -0.4 -.7
					-.2 1
					-0.5 0

					v -.5


					z
					"
					/>
				</clippath>
			</defs>
		</svg>
		<svg width="0" height="0">
			<defs>
				<clippath id="background-bottom" clipPathUnits="objectBoundingBox">
					<path
						d="
					M 0 1

					H 1

					c 0 0
					0 0
					0 -.4

					c 0 0
					0 0.4
					-.5 0

					c -0.4 -.5
					-.2 0
					-0.5 0

					v 0.5
					z
					"
					/>
				</clippath>
			</defs>
		</svg>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
